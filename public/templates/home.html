<h1> Home Page </h1>
<p> This is where the user would change their settings </p>



<div ng-repeat="follower in followers track by $index">
  <a ui-sref="friend({github_username: follower.login})"><img ng-src="{{follower.avatar_url}}" alt=""></a>
  <a href="{{follower.html_url}}">{{follower.login}}</a>
</div>
